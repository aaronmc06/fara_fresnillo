		<script type="text/javascript" src="./js/declarations.js"></script>

		<!-- REQUIRED STYLES -->

		<!-- USER STYLES -->
		<link type="text/css" href="./css/login.css" media="screen" rel="stylesheet" />

		<title class="lang-index title"></title>
	</head>
	
	<body>
	
		<div class="navbar-fixed">
			<nav>
				<div class="nav-wrapper grey darken-4">
					<a href="http://www.misom.com" target="_blank"><img src="./images/MainLogo_White.png" alt="Logo" style="position: fixed; top:-18px; left:8px; height: 100px; padding:10px;"></a>
					<!--<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li class="active"><a href_suffix="/browser/">Browser</a></li>
						<li><a href_suffix="/install/api/">API</a></li>
						<li><a class="dropdown-button" href="#!" data-activates="webddl">Web Console<i class="material-icons right">arrow_drop_down</i></a></li>
						<li><a class="dropdown-button" href="#!" data-activates="dashddl">BI Dashboards<i class="material-icons right">arrow_drop_down</i></a></li>
					</ul>-->
				</div>
			</nav>
		</div>

		<div id="bg_container">
			<div id="bgOverlay">
				<div id="version" class="lang-index version"></div>
			</div>
		</div>

		<div id="modal-services" class="modal grey darken-4">
			<div class="modal-content">
				<h4 class="modal-header white-text">Modal Header</h4>
				<div class="progress orange lighten-4">
					<div class="indeterminate orange"></div>
				</div>
			</div>
		</div>

		<div id="modal-alert" class="modal">
			<div class="modal-content">
				<h4 class="modal-header">Modal Header</h4>
				<p class="modal-message">Modal Message</p>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat lang-index okay">Okay</a>
			</div>
		</div>

		<div id="modal-confirm" class="modal">
			<div class="modal-content">
				<h4 class="modal-header">Modal Header</h4>
				<p class="modal-message">Modal Message</p>
			</div>
			<div class="modal-footer">
				<a id="no_confirm_btn" class="modal-action modal-close waves-effect waves-red btn-flat lang-common no">No</a>
				<a id="yes_confirm_btn" class="modal-action modal-close waves-effect waves-green btn-flat lang-common yes">Yes</a>
			</div>
		</div>

		<div id="modal-agreement" class="modal modal-fixed-footer">
			<div class="modal-content">
			</div>
			<div class="modal-footer">
				<a href="#!" id="cancel-btn" class="modal-action modal-close waves-effect waves-red btn-flat lang-common no">Cancel</a>
				<a href="#!" id="agreement-btn" class="btn-flat lang-common yes disabled">Accept</a>
			</div>
		</div>
		
		<div class="row" style="margin-top: 80px; padding:0px 8px;">
			<div class="col s12 m12 l12">
				<div class="card-panel">
					<form class="col s12 m12 l12">
						<div class="row">
							<div class="input-field col s12 m12 l6 offset-l3">
								<input type="text" id="username" class="white-text">
								<label for="username" data-error="Invalid" data-success="Valid" class="white-text lang-index username" autocomplete="off">User Name</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m12 l6 offset-l3">
								<input type="password" id="password" class="white-text">
								<label for="password" data-error="Invalid" data-success="Valid" class="white-text lang-index password" autocomplete="off">Password</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m12 l6 offset-l3">
								<select id="environment" class="white-text">
									<option value="console">Web Console</option>
									<option value="planning">Mine Planning</option>
									<option value="bi">BI / Diagnostics</option>
								</select>
								<label for="environment" data-error="Invalid" data-success="Valid" class="white-text lang-index environment">Environment</label>
							</div>
						</div>
						<div class="row">
							<div class="input-field col s12 m12 l6 offset-l3">
								<a id="login-button" class="right orange btn waves-effect waves-light" type="submit" name="action">Submit</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</body>
	
</html>
