<div id="content_container">
	<div class="container" style='margin-top: 70px;'>
		<div class="card-panel hoverable">
			<h5 class="center-align">Manage Lists</h5>
			
			<div class="row">
				<div class="col m12 l6">
					<h5 class="center-align" id="list1-title"></h5>
					<div class="input-field col s12">
						<i class="material-icons prefix">search</i>
						<input id="list1_search" type="text" data-list="#list1-collection">
						<label for="icon_prefix">Search</label>
					</div>
					<ul id="list1-collection" class="collection collection-box">
					</ul>
					<div class="row" id="add-list1-form">
						<div class="input-field col s12">
							<input id="add_list1" type="text">
							<label for="add_list1">Add New List</label>
							<a id="btn-addlist1" class="waves-effect waves-light btn orange darken-3" onclick="ExportList1();">
								<i class="material-icons left">add</i>add
							</a>
						</div>
					</div>
				</div>
			
				<div class="col m12 l6">
					<h5 class="center-align" id="list2-title"></h5>
					<div class="input-field col s12">
						<i class="material-icons prefix">search</i>
						<input id="list2_search" type="text" data-list="#list2-collection">
						<label for="icon_prefix">Search</label>
					</div>
					<ul id="list2-collection" class="collection collection-box">
					</ul>
					<div class="row" id="add-list2-form">
						<div class="input-field col s12">
							<input id="add_list2" type="text">
							<label for="add_list2">Add New List</label>
							<a id="btn-addlist2" class="waves-effect waves-light btn orange darken-3" onclick="ExportList2();">
								<i class="material-icons left">add</i>add
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="confirm-modal" class="modal">
		<div class="modal-content">
			<h4>Confirmation</h4>
			<p>Are you sure you want to delete this record?</p>
		</div>
		<div class="modal-footer">
			<a href="#!" class=" modal-action modal-close waves-effect waves-red btn-flat">No</a>
			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Yes</a>
		</div>
	</div>
