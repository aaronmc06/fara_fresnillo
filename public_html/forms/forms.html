<div id="content_container">

		</a>
		<ul>
			<li><a onclick="FormsButtonClicked()" class="btn-floating blue lighten-1 tooltipped" data-position="top" data-delay="25" data-tooltip="Select Forms"><i class="material-icons">assignment</i></a></li>

			<li><a onclick="UploadButtonClicked()" class="btn-floating purple lighten-2 tooltipped" data-position="top" data-delay="25" data-tooltip="Save"><i class="material-icons">file_upload</i></a></li>
