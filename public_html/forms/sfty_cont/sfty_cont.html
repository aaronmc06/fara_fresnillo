<div id="file_include_container"></div>

<script>
	function loadjscssfile(filename, filetype) {
		if(filetype == "js") {
			var fileref = document.createElement('script');
			fileref.setAttribute("type","text/javascript");
			fileref.setAttribute("src", filename);
		}
		else if(filetype == "css") {
			var fileref = document.createElement("link")
			fileref.setAttribute("rel", "stylesheet")
			fileref.setAttribute("type", "text/css")
			fileref.setAttribute("href", filename)
		}
		if(typeof fileref != "undefined") {
			document.getElementById("file_include_container").appendChild(fileref);
		}
	}
	
	if(typeof UserData !== 'undefined') {
		loadjscssfile("../forms/sfty_cont/css/forms.css", "css");
		loadjscssfile("../forms/sfty_cont/css/ui-lightness/jquery-ui-1.10.4.custom.css", "css");
		loadjscssfile("../forms/sfty_cont/css/multiselect.css", "css");
		loadjscssfile("../forms/sfty_cont/css/jqueryui.css", "css");
		loadjscssfile("../forms/sfty_cont/css/altTheme.css", "css");
		loadjscssfile("../forms/sfty_cont/js/declarations.js", "js");
		loadjscssfile("../forms/sfty_cont/js/jquery-ui-1.10.4.custom.js", "js");
		loadjscssfile("../forms/sfty_cont/js/multiselect.js", "js");
		loadjscssfile("../forms/sfty_cont/js/utilities.js", "js");
	}
	else {		
		loadjscssfile("./css/forms.css", "css");
		loadjscssfile("./css/ui-lightness/jquery-ui-1.10.4.custom.css", "css");
		loadjscssfile("./css/multiselect.css", "css");
		loadjscssfile("./css/jqueryui.css", "css");
		loadjscssfile("./css/altTheme.css", "css");
		loadjscssfile("../../required_files/scripts/jquery-2.0.2.min.js", "js");
		loadjscssfile("../js/extract_inject.js", "js");
		loadjscssfile("./js/jquery-ui-1.10.4.custom.js", "js");
		loadjscssfile("./js/multiselect.js", "js");
		loadjscssfile("./js/utilities.js", "js");
	}
</script>
