<!-- PAGE STYLES -->
<link rel="stylesheet" href="../config/sequences/css/style.css">

<!-- PAGE SCRIPTS -->
<script type="text/javascript" src="../config/sequences/js/main.js"></script>
		
<div id="content_container">
	<div class="row" style="height:calc(100% - 20px)">
		<div class="col s12 m10 l8 offset-m1 offset-l2" style="height:100%">
			<div class="card-panel hoverable">
				<h5 class="center-align">Manage Sequences</h5>
				
				<div class="row">
					<div class="input-field col s12">
						<select id="select-worktype">
							<option value="" disabled selected>Choose a Work Type</option>
						</select>
						<label>Work Type</label>
					</div>
				</div>
				
				<div class="row">
					<div class="col s12 l6">
						<h5 class="center-align" id="seq-title"></h5>
						<ul id="seq-collection" class="collection">
						</ul>
						<div id="div-updateorder" class="right">
							<a id="btn-updateorder" class="waves-effect waves-light btn blue darken-3"><i class="material-icons left">publish</i>save new order</a>
						</div>
					</div>
				
					<form class="col s12 l6" id="add-sequence">
						<div class="row">
							<div class="col s12">
								<h5 class="center-align" id="add-title"></h5>
							</div>
							<div class="input-field col s12">
								<input id="sequence_state" type="text" class="validate">
								<label for="sequence_state">Sequence State</label>
							</div>
							<div class="input-field col s12">
								<input id="sequence_name" type="text" class="validate">
								<label for="sequence_name">State EndPoint</label>
							</div>
							<div class="row">
								<div class="center col s6">
									<label>Productive</label>
									<div class="switch">
										<label>Off<input id="sequence_productive" type="checkbox"><span class="lever"></span>On</label>
									</div>
								</div>
								
								<div class="center col s6">
									<label>Assign Movement Focused</label>
									<div class="switch">
										<label>Off<input id="sequence_movement_focused" type="checkbox"><span class="lever"></span>On</label>
									</div>
								</div>
							</div>
							<div class="right" id="form-btns">
								<a id="btn-addsequence" class="waves-effect waves-light btn orange darken-3"><i class="material-icons left">add</i>add sequence</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
  <div class="fixed-action-btn horizontal" style="bottom: 45px; right: 24px;">
    <a class="btn-floating btn-large red" onclick="LoadBottomSheet()">
      <i class="large material-icons">grid_on</i>
    </a>
  </div>
</div>
